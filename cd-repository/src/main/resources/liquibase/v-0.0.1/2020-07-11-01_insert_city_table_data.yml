databaseChangeLog:
  - changeSet:
      id: 2020-04-21-01
      author: Mikita Kavaliou
      comment: Insert city table data
      changes:
        - insert:
            columns:
              - column:
                  name: name
                  value: Минск
              - column:
                  name: description
                  value: Минск (белор. Мінск) — столица Беларуси, административный центр
                    Минской области и Минского района, в состав которых не входит, поскольку
                    является самостоятельной административно-территориальной единицей с
                    особым (столичным) статусом, город-герой.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Москва
              - column:
                  name: description
                  value: Москва – столица Российской Федерации, самый крупный по численности
                    населения город страны и один из десяти крупнейших городов мира. Она
                    является центром Московской области, но сама в её состав не входит.
                    Не забудьте посетить Красную Площадь. Ну а в ЦУМ можно и не заходить)))
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Санкт-Петербург
              - column:
                  name: description
                  value: Санкт-Петербург - второй по величине город России. Он был основан
                    16 мая 1703 года при  Петре I, когда после победы над шведами он решил
                    заложить на Заячьем острове Петропавловскую крепость.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Лондон
              - column:
                  name: description
                  value: Лондон (англ. London [ˈlʌndən]) — столица и крупнейший город Соединённого
                    Королевства Великобритании и Северной Ирландии. Административно образует
                    регион Англии Большой Лондон, разделённый на 33 самоуправляемых территории.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Могилев
              - column:
                  name: description
                  value: Могилев (белор. Магілёў) — город на востоке Белоруссии, административный
                    центр Могилёвской области и Могилёвского района.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Варшава
              - column:
                  name: description
                  value: Варшава – столица Польши, архитектура которой отражает долгую и сложную историю
                    города. Здесь можно увидеть готические церкви и неоклассические дворцы, типовые дома
                    советского периода и современные небоскребы.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Прага
              - column:
                  name: description
                  value: Прага – столица Чехии, раскинувшаяся вдоль обоих берегов реки Влтавы и известная
                    как Город ста шпилей. Сердцем исторического центра города является Староместская площадь,
                    окруженная красочными зданиями в стиле барокко, готическими церквями и средневековой
                    ратушей с астрономическими часами Пражские куранты, в которых каждый час движутся фигурки.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Амстердам
              - column:
                  name: description
                  value: Амстердам – сстолица и крупнейший город Нидерландов. Является столицей королевства
                    с 1814 года. Расположен в провинции Северная Голландия на западе страны в устье рек
                    Амстел и Эй. Амстердам соединён Нордзе-каналом с Северным морем.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Мадрид
              - column:
                  name: description
                  value: Мадрид – столица Испании в центре Пиренейского полуострова, город элегантных бульваров
                    и огромных ухоженных парков, к числу которых относится парк Буэн-Ретиро.
            tableName: city
        - insert:
            columns:
              - column:
                  name: name
                  value: Париж
              - column:
                  name: description
                  value: Париж – один из главных европейских городов и мировой центр культуры, искусства,
                    моды и гастрономии. В центральной части города, построенной в XIX веке, проходят широкие
                    бульвары и протекает река Сена.
            tableName: city
      rollback:
        - delete:
            tableName: city
            where: name='Минск' OR name='Москва' OR name='Санкт-Петербург' OR name='Лондон' OR name='Могилев'